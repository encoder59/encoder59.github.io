<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">
                    <figure class="logo-title ios-only"><img src="img/logo.png" alt=""></figure><figure class="logo-title md-only"><img src="img/logo-w.png" alt=""></figure>Color Themes</div>
            </div>
        </div>
        <div class="page-content">
            <div class="block-title">Layout Scheme</div>
            <div class="block">
                <p>Overux comes with 2 main layout Scheme: Light (default) and Dark:</p>
                <div class="row">
                    <div class="col-50 bg-color-white" @click="setLayoutTheme('light')" style="cursor: pointer; padding: 30px; border: 1px solid rgba(0,0,0,0.1)"></div>
                    <div class="col-50 bg-color-black" @click="setLayoutTheme('dark')" style="cursor: pointer; padding: 30px; border: 1px solid rgba(255,255,255,0.1)"></div>
                </div>
            </div>
            <div class="block-title">Choose Color Scheme</div>
            <div class="block">
                <p>Overux comes with {{colorsAmount}} color Scheme set.</p>
                <div class="row">
                    {{#each colors}}
                    <div class="col-33">
                        <button class="button button-fill button-raised color-{{this}}" @click="setColorTheme('{{this}}')">{{this}}</button>
                    </div>
                    {{/each}}
                    <div class="col-33"></div>
                </div>
            </div>
            <div class="block-title searchbar-hide-on-search">Themes</div>
            <div class="list links-list searchbar-hide-on-search">
                <ul class="shadow-15">
                    <li>
                        <a href="./index.html?theme=ios" class="external">iOS Theme</a>
                    </li>
                    <li>
                        <a href="./index.html?theme=md" class="external">Material (MD) Theme</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
<style scoped>
    .button {
        margin-bottom: 1em;
        text-transform: capitalize;
    }

</style>
<script>
    return {
        data: function() {
            var colors = [
                'red',
                'green',
                'blue',
                'pink',
                'yellow',
                'orange',
                'gray',
                'black',
            ];
            return {
                colors: colors,
                colorsAmount: colors.length,
            };
        },
        methods: {
            setLayoutTheme: function(theme) {
                var self = this;
                var app = self.$app;
                app.root.removeClass('theme-dark theme-light').addClass('theme-' + theme);
            },
            setColorTheme: function(color) {
                var self = this;
                var app = self.$app;
                var currentColorClass = app.root[0].className.match(/color-theme-([a-z]*)/);
                if (currentColorClass) app.root.removeClass(currentColorClass[0])
                app.root.addClass('color-theme-' + color);
            },
        }
    }

</script>
